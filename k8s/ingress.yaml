apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: example-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /$1
spec:
  rules:
    - host: health-app.info
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: health-app-service
                port:
                  number: 8000